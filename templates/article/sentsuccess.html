<body>
<p>发送成功！交易ID为：{{txid}}.还有<span id="sp">3</span>秒返回上一级页面...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="http://127.0.0.1:8000/article/article-transfer";
        }
        x--;
    }
</script>
</body>
