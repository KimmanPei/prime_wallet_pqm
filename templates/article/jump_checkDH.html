<body>
<p>the btc DHaddress is: {{btc_DHaddr}};<br>the ltc DHaddress is: {{ltc_DHaddr}};<br>the eth DHaddress is: {{eth_DHaddr}};<br>还有<span id="sp">5</span>秒返回上一级页面...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="http://127.0.0.1:8000/article/article-transfer";
        }
        x--;
    }
</script>
</body>
