{% extends "base.html" %} {% load static %}
{% block title %} Let's mining! {% endblock title %}
{% block content %}

<br>
<h3 class = "text-center"> Let's &nbsp mining !</h3>
<br>


<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}


                <!-- 选择币种 -->
                <div class="form-group">
                    <label for="column">blockchain currency type</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                        <option value="none">Please choose a currency..</option>
                        <option value="none">ETH</option>
                        <option value="none">BTC</option>
                        <option value="none">BCH</option>
                        <option value="none">LTC</option>

                    </select>
                </div>

                <br>
                <!-- 挖矿地址 -->
                <label for="address">mining address: </label>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="address" name="address">
                </div>

                <br>
                <!-- 挖矿时间 -->
                <label for="time">mining time limit: (s)</label>
                <div class="form-group col-md-2">
                    <input type="time" class="form-control" id="time" name="time">
                </div>

                <br>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-link">Confirm mining !</button>
            </form>
        </div>

    <div class="col-12 text-center">
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1geojzmhqs5j30lp0k019b.jpg" alt = "mine" style="max-width:15%; border-radius: 20px">
    </div>

    </div>
</div>

{% endblock content %}
