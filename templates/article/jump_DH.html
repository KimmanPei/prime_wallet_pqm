<body>
<p>Transfer succeeded！TXID is:{{txid}}, <br>the DH address is:{{DH_addr}}</br> <br>还有<span id="sp">3</span>秒返回上一级页面...</br></p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="http://127.0.0.1:8000/article/article-transfer";
        }
        x--;
    }
</script>
</body>
