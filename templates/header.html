<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <!-- 导航栏商标 -->
    <a class="navbar-brand" href="{% url 'article:article_welcome' %}">Challet - your smart multi-chain wallet</a>

    <!-- 导航入口 -->
    <div>
      <ul class="navbar-nav">
        <!-- 条目 -->


        <!-- Django的 if 模板语句 -->
    {% if user.is_authenticated %}
        <!-- 如果用户已经登录，则显示用户名下拉框 -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href='{% url "userprofile:logout" %}'>Log out</a>
            </div>
        </li>
    <!-- 如果用户未登录，则显示 “登录” -->
    {% else %}
        <li class="navbar-brand">
            <a class="nav-link" href="{% url 'userprofile:login' %}">Log in</a>
        </li>    
        <li class="navbar-brand">
            <a class="nav-link" href='{% url "userprofile:register" %}'>Sign up</a>
        </li>                 
    <!-- if 语句在这里结束 -->
    {% endif %}
      </ul>
    </div>

  </div>
</nav>
